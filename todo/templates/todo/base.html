<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Task Manager{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        {% load static %}
        <link rel='stylesheet' href="{% static 'css/background.css' %}">
        <link rel='icon' href="https://play-lh.googleusercontent.com/5CNo4tlDYDJ2N8qyRoLlTKEx7CvuCSdr-iiSaQob5EGRGrvy9QFnX0HufdPGRHWuq7-v">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Task Manager</a>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-danger" href= "{% url 'logout' %}">Logout</a>
            {% else %}
                <nav class="my-2 my-md-0 mr-md-2">
                    <a class="btn btn-outline-primary" href= "{% url 'signin' %}">Sign In</a>
                    <a class="btn btn-outline-primary" href= "{% url 'signup' %}">Sign Up</a>
                </nav>
            {% endif %}
        </nav>
        
        {% block content %}
            
        {% endblock %}   
    </body>
</html>
